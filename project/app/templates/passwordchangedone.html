{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password Done{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center text-center">
      

        

        <div class="col-md-6">
            <h3 class="text-success mb-4">Password Changed Successfully!</h3>
            <div>
                <iframe src="https://giphy.com/embed/ibolLe3mOqHe3PQTtk" width="250" height="250" frameborder="0" 
                        class="giphy-embed rounded shadow" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>

<style>
    /* General Styling */
    body {
       
        color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
    }

    h3 {
        font-weight: bold;
        color: #ffffff;
    }

    .btn-primary {
        background: linear-gradient(45deg, #1a73e8, #34a853);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        text-decoration: none;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #34a853, #1a73e8);
        box-shadow: 0 6px 15px rgba(26, 115, 232, 0.5);
        transform: translateY(-3px);
    }

    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(26, 115, 232, 0.2);
    }

    iframe {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .btn-primary {
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        iframe {
            width: 200px;
            height: 200px;
        }
    }
</style>
{% endblock %}
